<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">
            User Login
        </h1>
        <form action="" class="login_form" method="post" name="form">
            <div class="font">Email or Phone</div>
            <input type="text" name="email">
            <div id="email_error">Please fill up your Email or Phone</div>

                Password
            </div>

            <div id="pass_error" name="password">Please fill up your Password</div>
            <button type="submit">Login</button>
        </form>
    </div>
